<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
</head>
<body>
       <div id="weather">
            <div class="capsule">
                   <p class="alert"></p>
            </div>
             <div class="weather_container">
                  <div class="weather-item">
                        <div class="upperCircle">
                              <div class="header">
                                    <h1 class="cityName">Boisar</h1>
                                  <div class="input-con">
                                     <input type="text" placeholder="Enter city" id="weatherSearch">
                                       <button class="search-btn" type="button"><i class="fa fa-search"></i></button>
                                  </div>  
                              </div>
                              <p class="date">Date</p>
                        </div>
                        <div class="lowerCircle">
                              <h1 class="temp">26<span >°</span></h1>
                              <div class="weather-info">
                                    <div class="min-container">
                                        <p class="min">min</p>
                                        <p class="min-temp">20</p>
                                    </div>
                                    <div class="max-cont">
                                         <p class="max">max</p>
                                         <p class="max-temp">26</p>
                                    </div>
                                    <div class="wind-container">
                                         <p class="wind">wind</p>
                                         <p class="wind-value">
                                              20 <span>km/h</span>
                                         </p>
                                    </div>
                              </div>   
                        </div>

                  </div>

                    <div class="weather-item">
                        <div class="todays-weather">
                              <div class="todays-weather-item">
                                    <p class="time">12:00</p>

                                    <p class="icon"><i class="fa fa-cloud"></i></p>
                                    <p class="tod-temp">26 <span>°</span></p>

                    </div>
